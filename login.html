<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
  <!-- 头部的logo区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="logo" />
  </div>
  <!-- logo结束 -->

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <!-- 注册表头 -->
    <div class="title-box"></div>

    <!-- 注册表体 -->
    <!-- <div class="body-box">
      <div><input type="text" name="username" id="username" placeholder="请输入用户名">
      </div>

      <div><input type="password" name="password" id="password" placeholder="请输入密码">
      </div>

      <div>
        <input type="submit" value="提交登录" id="submit">
      </div> -->

    <!-- 登录的表单 -->

    <div class="login-box">
      <form class="layui-form" action="" id="form_login">
        <div class="layui-form-item">
          <!-- 用户名 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
          <!-- 密码 -->
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item">

          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
        </div>

        <!-- 去注册账号 -->
        <div class="layui-form-item links " id="link_reg">
          <a href="javascript:;">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的表单 -->
    <div class="reg-box" id="form_reg">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <!-- 用户名 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
          <!-- 密码 -->
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
          <!-- 重复输入密码 -->
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
        </div>

        <!-- 注册按钮 -->
        <div class="layui-form-item">

          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>

        <!-- 去登录 -->
        <div class="layui-form-item links " id="link_login">
          <a href="javascript:;">去登录</a>
        </div>
      </form>
    </div>


  </div>


  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>

  <script src="/assets/js/login.js"></script>

</body>

</html>
